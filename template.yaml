AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  personal-site-sam

  SAM Template for personal-site-backend
  
Globals:
  Function:
    Timeout: 3

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowOrigins:
          - "*"
        AllowHeaders:
          - content-type

  VisitorCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.visitorCountHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Events:
        VisitorCount:
          Type: HttpApi
          Properties:
            Path: /visitor-count
            Method: get
            ApiId: !Ref HttpApi  # Reference the HttpApi resource
      Policies:
        - DynamoDBReadPolicy:
            TableName: Visitors
  
  InsertVisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.insertVisitorHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Events:
        InsertVisitor:
          Type: HttpApi
          Properties:
            Path: /insert-visitor
            Method: post
            ApiId: !Ref HttpApi  # Reference the HttpApi resource
      Policies:
        - DynamoDBWritePolicy:
            TableName: Visitors

Outputs:
  VisitorCountApi:
    Description: "API Gateway endpoint URL for Visitor Count function"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/visitor-count"

  InsertVisitorApi:
    Description: "API Gateway endpoint URL for Insert Visitor function"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/insert-visitor"
